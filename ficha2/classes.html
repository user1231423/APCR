    <h2 id="header">Style classes - DOM</h2>
    
    <p id="text1">texto exemplo</p>

    <p id="text2">texto 2 original</p>

    <div id="div1" class="my-div">my div</div>

    <ul>
      <li>
        <a id="myLink" href="//uma.pt" target="_blank">UMa</a>
      </li>
      <li>
        <a id="myLink2" href="//uma.pt" target="_blank" class="new">UMa 2</a>
      </li>
    </ul> 
  
    <script>
    // SETS
    const link1 = document.getElementById("myLink");
    const link2 = document.getElementById("myLink2");

    link1.classList.add('new'); // adds class "new" to your new div

    link2.classList.remove('new'); // remove "new" class from div

    link2.classList.toggle('active');                                
    // if div doesn't have class "active" then add it, or if
    // it does, then remove it

    </script>
