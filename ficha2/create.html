    <h2 id="header">CREATE / Remove - DOM</h2>

    <p id="text1">texto exemplo</p>

    <p id="text2">texto 2 original</p>

    <div class="my-div">my div</div>

    <ul id="links">
      <li>
        <a id="myLink" href="//uma.pt" target="_blank">UMa</a>
      </li>
      <li>
        <a id="myLink2" href="//uma.pt" target="_blank">UMa 2</a>
      </li>
    </ul>

    <script>
    // CREATE
    const newDiv = document.createElement('div'); // s√≥ cria, nao adiciona
    newDiv.textContent = 'This is the glorious text-content!';
    // append
    document.querySelector(".my-div").appendChild(newDiv);

    // REMOVE
    var links = document.getElementById("links");
    links.removeChild(links.children[0]); // ou firstElementChild. childNodes[0] e firstChild detectam o HTML todo em vez elemento(s)

    // remove attribute
    document.getElementById("myLink2").removeAttribute('target');
    </script>
