  <script>

      if ($('#name').val().length == 0) {
        alert("Empty text field!");
      } else {
        console.log($('#name').val());
        $('#name').val("");

    })

    $('#btn2').click(function () {

        alert("Empty text field!");

        $('#nameList ul').append($('<li>').append($('#name2').val()));
        $('#name2').val("");
      }
    })
  </script>
