<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <template id="page1.html">
        <ons-page id="page1">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="prev()">
                        <ons-icon icon="md-chevron-left"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Carousel</div>
                <div class="right">
                    <ons-toolbar-button onclick="next()">
                        <ons-icon icon="md-chevron-right"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <ons-carousel wipeable auto-scroll overscrollable id="carousel">
                <ons-carousel-item style="background-color: #085078;">
                    <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                        BLUE
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                        DARK
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #D38312;">
                    <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                        ORANGE
                    </div>
                </ons-carousel-item>
            </ons-carousel>

            <ons-button onclick="ons.notification.alert('Hello World!')">Click Me</ons-button>

            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                    </ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="login()">Sign in</ons-button>
                </p>
            </div>
            <ons-button id="push-button">Push page</ons-button>
        </ons-page>
    </template>

    <template id="page2.html">
        <ons-page id="page2">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Page 1</ons-back-button>
                </div>
                <div class="center"></div>
            </ons-toolbar>

            <p>This is the second page.</p>
        </ons-page>
    </template>
    
    <script src="./js/script.js"></script>
</body>

</html>
